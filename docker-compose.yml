services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-builder-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - resume-network
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: resume-builder-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - resume-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: resume-builder-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-resume_builder}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - resume-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: resume-builder-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - resume-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-builder-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./:/var/www/html
    networks:
      - resume-network
    depends_on:
      - app
      - db
      - redis

networks:
  resume-network:
    driver: bridge

volumes:
  dbdata:
    driver: local

